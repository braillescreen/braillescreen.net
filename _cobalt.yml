source: src
destination: public_html
template_extensions: [md, liquid, lphp]

site:
 title: braillescreen.net
 description: The braillescreen.net website
 base_url: https://braillescreen.net
 sitemap: sitemap.xml
 data:
  nav:
   - [Home, "/"]
   - [Blog, "/blog"]
   - [Source code on Github, "https://github.com/braillescreen/braillescreen.net"]

posts:
 title: Blog
 description: Rambling from a server administrator.
 dir: blog
 rss: blog.xml
 jsonfeed: blog.json
 publish_date_in_filename: true
 default:
  permalink: /{{parent}}/{{name}}